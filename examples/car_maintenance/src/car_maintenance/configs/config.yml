general:
  use_uvloop: true
  telemetry:
    logging:
      console:
        _type: console
        level: WARN
      file:
        _type: file
        path: /tmp/car_maintenance.log
        level: DEBUG
    tracing:
      phoenix:
        _type: phoenix
        endpoint: http://localhost:6006/v1/traces
        project: car_maintenance

functions:
  car_maintenance:
    _type: car_maintenance
    llm_name: nim_llm
    embedding_name: nim_embedder
    data_dir: ./examples/car_maintenance/src/car_maintenance/data/

llms:
  nim_llm:
    _type: nim
    model_name : meta/llama-3.3-70b-instruct
    # base_url: http://<NIM-HOST-IP>:8000/v1
    temperature: 0.0
    max_tokens: 512

embedders:
  nim_embedder:
    _type: nim
    model_name: nvidia/nv-embedqa-e5-v5
    truncate: END

workflow:
  _type: tool_calling_agent
  tool_names: [car_maintenance]
  llm_name: nim_llm
  verbose: true
  retry_parsing_errors: true
  max_retries: 3

